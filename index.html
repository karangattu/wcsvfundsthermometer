<!DOCTYPE html>
<html>

<head>
    <title>WCSV fundraiser page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <img src="assets/logo.png" class="aligncenter">
    <div id=countdown-wrap>
        <div id="goal">$5,000</div>
        <div id="glass">
            <div id="progress">
            </div>
        </div>
        <div class="goal-stat">
            <span class="goal-number">10%</span>
            <span class="goal-label">Funded</span>
        </div>
        <div class="goal-stat">
            <span class="goal-number">$500</span>
            <span class="goal-label">Raised</span>
        </div>
        <div class="goal-stat">
            <span class="goal-number">
                <div id="countdown"></div>
            </span>
            <span class="goal-label">Days to Go</span>
        </div>
        <div class="goal-stat">
            <span class="goal-number">12</span>
            <span class="goal-label">Sponsors</span>
        </div>
    </div>
    <!--http://stackoverflow.com/questions/9335140/how-to-countdown-to-a-date -->

</body>

</html>
